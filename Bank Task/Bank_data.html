        <script>
            let balance = 0; // Initialize with an initial balance (replace with your actual initial balance)
                function deposit(){
                    amount=damount.value
                    console.log(amount);
                    acno=dacno.value
                    console.log(acno);
                    pass = dpass.value
                    console.log(pass);
                    
                    if(amount==""||acno==""||pass==""){
                        alert("please fill the details")
                    }else{
                        if(localStorage.getItem(acno)){
                            storeddata=JSON.parse(localStorage.getItem(acno))
                            console.log(storeddata);
                            if(storeddata.pswd==pass){
                                                          
                            
                                htmldata = `
                                <p style="font-size: medium;"> Money Credited...! ${amount} <p>

                                 balance += parseInt(amount)

                            }

                        }
